<!DOCTYPE html>
<html lang="pt" 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de usuário</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
	
</head>

<body>
	
<section layout:fragment="conteudo">
	
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de usuário
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
	
		<form>
			<div class="row">
			
				<div class="col-sm-12 form-group">
					<label for="nome">Nome</label>
					<input class="form-control" type="text" id="nome">
				</div>
			</div>
			
			<div class="row">
			
				<div class="col-sm-6 form-group">
					<label for="email">Email</label>
					<input class="form-control" type="email" id="email">
				</div>
				
				<div class="col-sm-3 form-group">
					<label for="data">Data Nascimento</label>
					<input class="form-control" type="date" id="data">
				</div>
			</div>
			
			<div class="row">
			
				<div class="col-sm-3 form-group">
					<label for="senha">Senha</label>
					<input class="form-control" type="password" id="senha">
				</div>
				
				<div class="col-sm-3 form-group">
					<label for="confirmaSenha">Confirmação Senha</label>
					<input class="form-control" type="password" id="confirmaSenha">
				</div>
				
				<div class="col-sm-3 form-group">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="small" 
							data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo">
					</div>
				</div>
				
			</div>
				<div class="row">
				<div class="form-group  col-sm-6">
					<label class="control-label">Grupos</label> 
					<div>
  						<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Administrador</label>
    					</div>
    					<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Vendedor</label>
    					</div>
					</div>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
				
			
		</form>
	
	</div>
		
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
	console.log('ola');
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
</body>
</html>
