<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org'">
	
<head>
</head>	
	
<body>

	Olá Thymeleaf

	<form action="" method="POST" th:object="${cerveja}">
	
		<div th:each="error: ${#fields.detailedErrors()}">
			<span th:text="${error.message}"></span>
		</div>
	
		<span th:text="${mensagem}"></span><br>
		<label for="sku">SKU</label>
		<input type="text" th:field="*{sku}"  id="sku">
		<br>
		
		<label for="nome">Nome</label>
		<input type="text" id="nome" th:field="*{nome}">
		<br>
		
		<label for="descricao">Descrição</label>
		<textarea rows="3" cols="30" id="descricao" th:field="*{descricao}"></textarea>
		<br>
		
		<input type="submit" value="Salvar">
	</form>
</body>

</html>
